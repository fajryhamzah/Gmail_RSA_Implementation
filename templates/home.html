<html>
<head>
  <title>KSI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='materialize.min.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='materialize.min.js') }}"></script>

</head>
<body>
  <div class="row">
    <h4>Login Ke GMail</h4>
     <form class="col s12" method="post">
       <div class="row">
         <div class="col s6">
           <div class="input-field inline">
             <input id="email_inline" type="email" name="mail">
             <label for="email_inline">Email</label>
           </div>
           <div class="input-field inline">
             <input id="email_inlin" type="password" name="pass">
             <label for="email_inlin">Password</label>
           </div>
           <div class="input-field inline">
             <button class="waves-effect waves-light btn" type="submit">Log In</button>
           </div>
         </div>
       </div>

     </form>
   </div>
</body>
</html>
