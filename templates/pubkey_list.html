{% extends "index.html" %}
{% block konten %}
  <div class="row">
    <div class="col s12">
      <div class="card blue lighten-5">
        <div class="card-content">
          <span class="card-title">Tambah Public Key Baru</span>
          <div class="row">
            <form class="col s12" method="post">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Placeholder" id="first_name" type="text" name="name">
                  <label for="first_name">Name</label>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s6">
                    <textarea id="textarea" class="materialize-textarea" placeholder="Public Key" name="public"></textarea>
                  </div>
              </div>
          </div>
        </div>
        <div class="card-action">
          <button class="waves-effect waves-light btn-large" id="save" type="submit">Simpan</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <div class="row">
    <table>
      <thead>
        <tr>
            <th>Name</th>
            <th>Public Key</th>
        </tr>
      </thead>

      <tbody>
        {%if info %}
          {%for key,value in info.items()%}
            <tr>
              <td>{{key}}</td>
              <td><pre><code>{{value|decode}}</code></pre></td>
            </tr>
          {%endfor%}
        {%endif%}
      </tbody>
    </table>
   </div>
<script>
$(document).ready(function(){
    $('.collapsible').collapsible();
});
</script>
{%endblock%}
